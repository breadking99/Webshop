<section class="form-shell">
  <form class="form-card" [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <h1 class="form-title">Register</h1>

    <app-response-message [response]="response"></app-response-message>

    <div class="form-field" [ngClass]="{ invalid: email.invalid && (email.dirty || email.touched) }">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        autocomplete="email"
        placeholder="you@example.com"
      />
      <small class="error" *ngIf="email.hasError('required') && (email.dirty || email.touched)">
        Email is required.
      </small>
      <small class="error" *ngIf="email.hasError('email') && (email.dirty || email.touched)">
        Enter a valid email address.
      </small>
    </div>

    <div class="form-field" [ngClass]="{ invalid: password.invalid && (password.dirty || password.touched) }">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        autocomplete="new-password"
        placeholder="Create a password"
      />
      <small class="error" *ngIf="password.hasError('required') && (password.dirty || password.touched)">
        Password is required.
      </small>
      <small class="error" *ngIf="password.hasError('minlength') && (password.dirty || password.touched)">
        Password must be at least 6 characters.
      </small>
    </div>

    <div
      class="form-field"
      [ngClass]="{
        invalid:
          confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) ||
          (!passwordsMatch && (confirmPassword.dirty || confirmPassword.touched))
      }"
    >
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        autocomplete="new-password"
        placeholder="Repeat your password"
      />
      <small class="error" *ngIf="confirmPassword.hasError('required') && (confirmPassword.dirty || confirmPassword.touched)">
        Confirmation is required.
      </small>
      <small class="error" *ngIf="!passwordsMatch && (confirmPassword.dirty || confirmPassword.touched)">
        Passwords must match.
      </small>
    </div>

    <button class="primary" type="submit" [disabled]="form.invalid || isSubmitting">
      {{ isSubmitting ? 'Creating account...' : 'Register' }}
    </button>

    <p class="switch-link">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </form>
</section>
