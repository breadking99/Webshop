<section class="form-shell">
  <form class="form-card" [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <h1 class="form-title">Login</h1>

    <app-response-message [response]="response"></app-response-message>

    <div class="form-field" [ngClass]="{ invalid: email.invalid && (email.dirty || email.touched) }">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        autocomplete="email"
        placeholder="you@example.com"
      />
      <small class="error" *ngIf="email.hasError('required') && (email.dirty || email.touched)">
        Email is required.
      </small>
      <small class="error" *ngIf="email.hasError('email') && (email.dirty || email.touched)">
        Enter a valid email address.
      </small>
    </div>

    <div class="form-field" [ngClass]="{ invalid: password.invalid && (password.dirty || password.touched) }">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        autocomplete="current-password"
        placeholder="••••••••"
      />
      <small class="error" *ngIf="password.hasError('required') && (password.dirty || password.touched)">
        Password is required.
      </small>
    </div>

    <button class="primary" type="submit" [disabled]="form.invalid || isSubmitting">
      {{ isSubmitting ? 'Signing in...' : 'Login' }}
    </button>

    <p class="switch-link">
      Need an account?
      <a routerLink="/register">Register</a>
    </p>
  </form>
</section>
