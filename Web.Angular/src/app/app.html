<div class="layout-root">
  <header class="layout-header">
    <a routerLink="/" class="brand">Webshop</a>

    <app-nav-menu></app-nav-menu>

    <div class="header-actions">
      <ng-container *ngIf="isLoggedIn$ | async; else guestLinks">
        <button type="button" class="logout" (click)="logout()">Logout</button>
      </ng-container>

      <ng-template #guestLinks>
        <span class="auth-links">
          <a routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Login</a>
          <span class="separator">/</span>
          <a routerLink="/register" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Register</a>
        </span>
      </ng-template>
    </div>
  </header>

  <main class="layout-body">
    <article class="layout-content">
      <router-outlet />
    </article>
  </main>
</div>
